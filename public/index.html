<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>uBarter</title>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>

<body ng-app="app">
    <div ng-controller="indexController">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSidenav()">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>

          <h2 layout-padding>uBarter</h2>

          <md-autocomplete
            flex="40"
            md-selected-item="selectedItem"
            md-items="item in items"
            md-search-text="searchText"
            md-item-text="item.display"
            placeholder="Search for item">
            <md-item-template>
              <span>{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              Search for item
            </md-not-found>
          </md-autocomplete>

          <span flex></span>

          <md-button class="md-icon-button" aria-label="Account">
            <md-icon md-svg-icon="img/icons/account_circle.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-sidenav class="md-sidenav-left" md-component-id="sidenav">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2 flex>Navigation</h2>
          </div>
        </md-toolbar>
        <md-content>
          <section layout="column" layout-align="center center">
            <md-button class="md-primary" ng-href="#/">
              Home
            </md-button>
            <md-button class="md-primary" ng-href="#/create">
              Create Listing
            </md-button>
            <br />
            <md-button class="md-warn" ng-click="toggleSidenav()">
              Close
            </md-button>
          </section>
        </md-content>
      </md-sidenav>

    </div>
    <div ng-view>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>

    <script src="/app/app.js"></script>
    <script src="/app/controllers/indexController.js"></script>
    <script src="/app/controllers/homeController.js"></script>
    <script src="/app/controllers/createController.js"></script>
</body>

</html>
