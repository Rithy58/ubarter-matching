<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSidenav()">
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>

    <h2 layout-padding>uBarter</h2>

    <md-autocomplete
      flex="40"
      md-selected-item="selectedItem"
      md-items="item in items"
      md-search-text="searchText"
      md-item-text="item.display"
      placeholder="Search for item">
      <md-item-template>
        <span>{{item.display}}</span>
      </md-item-template>
      <md-not-found>
        Search for item
      </md-not-found>
    </md-autocomplete>

    <span flex></span>

    <md-button class="md-icon-button" aria-label="Account">
      <md-icon md-svg-icon="img/icons/account_circle.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left" md-component-id="sidenav">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 flex>Navigation</h2>
    </div>
  </md-toolbar>
  <md-content>
    <p>
      <ul>
        <li>Home</li>
        <li>Create</li>
      </ul>
    </p>
  </md-content>
</md-sidenav>

<div layout="row">
  <md-content flex="70" layout-padding>
    <md-card>
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-md">
            <img src="img/algorithm_book.jpg" />
          </div>
        </md-card-title-media>
      <md-card-title-text layout-padding>
        <span class="md-headline">Introduction to Algorithms, Third Edition</span>
        <span class="md-subhead">By Thomas H. Cormen, Charles E. Leiserson, Ronald L. Rivest and Clifford Stein</span>
      </md-card-title-text>
      </md-card-title>
      <md-card-content layout-padding>
        Need:
      </md-card-content>
      <md-card-actions layout="row">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
    </md-card>
  </md-content>

  <md-content flex layout-padding>
    <md-card>
      <md-card-header>
        <md-card-avatar>
          <img class="md-user-avatar" src="img/user_avatar.png" />
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">Rithy58</span>
          <span class="md-subhead">UMass '17</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <p>Either a list or more cards</p>
      </md-card-content>
    </md-card>
  </md-content>
</div>
